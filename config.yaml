module:
    hugoVersion:
        extended: true
        min: "0.87.0"

baseURL: "https://bingyang87628.github.io/bingyang-blog.github.io"
languageCode: "zh-cn"
title: "冰洋AI探索"
theme: "stack"
paginate: 10

defaultContentLanguage: "zh-cn"
defaultContentLanguageInSubdir: false

permalinks:
    post: "/post/:slug/"
    page: "/:slug/"

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: "/img/favicon.ico"

    footer:
        since: 2024
        customText: "探索AI的无限可能"

    dateFormat:
        published: "2006-01-02"
        lastUpdated: "2006-01-02 15:04 MST"

    sidebar:
        compact: false
        emoji: 🤖
        subtitle: "AI技术探索与分享"
        avatar:
            enabled: true
            local: true
            src: "/img/avatar.png"

    article:
        math: true
        toc: true
        readingTime: true
        license:
            enabled: true
            default: "Licensed under CC BY-NC-SA 4.0"

    comments:
        enabled: false
        provider: disqus

        disqusjs:
            shortname:
            apiUrl:
            apiKey:
            admin:
            adminLabel:

        utterances:
            repo:
            issueTerm: pathname
            label:

        beaudar:
            repo:
            issueTerm: pathname
            label:
            theme:        

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline client configuration see: https://waline.js.org/en/reference/client/props.html
        waline:
            serverURL:
            lang:
            visitor:
            avatar:
            emoji:
                - https://cdn.jsdelivr.net/gh/walinejs/emojis/weibo
            requiredMeta:
                - nick
                - mail
            locale:
                admin: Admin
                placeholder:

        twikoo:
            envId:
            region:
            path:
            lang:

        giscus:
            repo:
            repoID:
            category:
            categoryID:
            mapping:
            strict:
            lightTheme:
            darkTheme:
            reactionsEnabled: 1
            emitMetadata: 0
            inputPosition:
            lang:

        gitalk:
            owner:
            admin:
            repo:
            clientID:
            clientSecret:

        cusdis:
            host:
            id:

    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 20
        page: []

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

menu:
    main:
        - identifier: home
          name: 首页
          url: /
          weight: -100
          params:
              newTab: false
              icon: home
        
        - identifier: about
          name: 关于
          url: /about
          weight: -90
          params:
              newTab: false
              icon: user

        - identifier: archives
          name: 归档
          url: /archives
          weight: -70
          params:
              newTab: false
              icon: archives

        - identifier: search
          name: 搜索
          url: /search
          weight: -60
          params:
              newTab: false
              icon: search
